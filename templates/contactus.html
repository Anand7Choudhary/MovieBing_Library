<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .contact-body {
            width: 100%;
            height: calc(100vh - 75px);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg-color-base2);
        }

        .contact-body .hover-effect {
            width: fit-content;
            height: fit-content;
            background-size: 180% 180%;
            padding: 3px;
            border-radius: 15px;
            background: transparent;
        }

        .contact-body .hover-effect-addClass {
            background: linear-gradient(300deg, darkviolet, #dd3333, #ff00e4);
        }

        .contact-body .contact-button {
            width: fit-content;
            height: fit-content;
            background-color: var(--bg-color-base1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
            outline: none;
            position: relative;
            padding: 10px 30px;
            cursor: pointer;
            z-index: 1;
        }

        .contact-body .contact-button .iconify {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 35px;
        }

        .contact-body .contact-button .icon {
            cursor: pointer;
            width: 250px;
            height:250px;
        }

        .contact-body p {
            color: var(--text-color);
        }

        .contact-body .modal {
            color: rgb(198, 198, 198);
        }
        @media screen and (max-width:300px){
            .contact-body{
                padding: 10px;
            }
            .contact-body .contact-button .icon{
                width: 200px;
                height:200px;
            }
        }
    </style>
</head>

<body>
    {% block contactus %}
    <div class="contact-body" id="contact-body">
        <div class="hover-effect" id="hover-effect">
            <div class="contact-button" id="contact-button" data-toggle="modal" data-target="#exampleModal"
                data-whatever="@mdo">
                <lord-icon class="icon" src="https://cdn.lordicon.com/flvisirw.json" trigger="loop"
                    colors="primary:#a39cf4,secondary:#e8308c,tertiary:#66eece">
                </lord-icon>
                <span class="iconify" data-icon="material-symbols:touch-app-outline"></span>
                <p>Contact Us</p>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg bg-dark">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Yes Please?</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body bg-dark">
                        <form action="/addContact" method="POST">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input style="background-color: transparent;color:white" type="email"
                                    class="form-control" name="recipient-email" id="recipient-email" required>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea style="background-color: transparent;color:white" class="form-control"
                                    name="message-text" id="message-text" minlength="10" required="required"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">
                                    <lord-icon src="https://cdn.lordicon.com/rhvddzym.json" trigger="loop"
                                        colors="primary:#ffffff,secondary:#a866ee" style="width:35px;height:35px">
                                    </lord-icon>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock contactus %}
    <script>
        let xyz1 = document.getElementById("contact-button").addEventListener("mouseover", function () {
            document.getElementById("hover-effect").classList.add("hover-effect-addClass");
        });
        let xyz2 = document.getElementById("contact-button").addEventListener("mouseout", function () {
            document.getElementById("hover-effect").classList.remove("hover-effect-addClass");
        });
        let contactUsBtn = document.getElementById("contact-button");
        contactUsBtn.addEventListener("click", function () {

        });
    </script>
</body>

</html>
