<head>

<body>

              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media;"></iframe>
        </div>
        <div style="z-index: -10;" class="owl-carousel owl-theme body2">

      <!-- <link rel="stylesheet" href="/static/brower_components/OwlCarousel/dist/assets/owl.carousel.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/brower_components/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script>
        $(".body2").owlCarousel({
          slideSpeed: 200,
          paginationSpeed: 800,
          rewindSpeed: 1000,
          // //Autoplay
          autoPlay: true,
          // stopOnHover: true,
          // // Navigation
          // navigation: false,
          // navigationText: ["prev", "next"],
          // rewindNav: true,
          // scrollPerPage: false,
          // //Pagination
          // pagination: true,
          // paginationNumbers: true,
          // // Responsive
          responsive: true,
          responsiveRefreshRate: 200,
          responsiveBaseWidth: window,
          // // CSS Styles
          baseClass: "owl-carousel",
          theme: "owl-theme",
          // //Lazy load
          lazyLoad: true,
          lazyFollow: true,
          // //Mouse Events
          mouseDrag: true,
          touchDrag: true,
          // transitionStyle: false,
          loop: true,
          margin: 10,
          dots: false,
          autoplay:true,
          autoplayTimeout:2000,
          responsive: {
            0: {
              items: 1.10,
            },
            400:{
              items:1.50,
            },
            600: {
              items: 2.25,
            },
            1000: {
              items: 3.50,
            },
            1200:{
              items:4.50,
            },
            1400:{
              items:5.10,
            },
            1600:{
              items:6.10,
            },
          },
        });
